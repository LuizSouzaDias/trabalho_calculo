<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/icons8-matemática-16.png">
    <title>Calculadora</title>
</head>
<body>

    <section id="conversao-bases">
        <div class="container">
            <h1 class="text-center">Calculo de Integral</h1>

            <div class="container-input">
                <div class="form-group">
                    <label for="funcao">Função:</label>
                    <input type="text" class="form-control" id="funcao" placeholder="(Math.sqrt(x)/2)" required onchange="habilitarBtn()">
                </div>
            </div>

            <div class="container-input">
              <div class="form-group">
                  <label for="limite_inferior">Limite Inferior:</label>
                  <input type="number" class="form-control" id="limite_inferior" required onchange="habilitarBtn()">
              </div>
            </div>

          <div class="container-input">
            <div class="form-group">
                <label for="limite_superior">Limite Superior:</label>
                <input type="number" class="form-control" id="limite_superior" required onchange="habilitarBtn()">
            </div>
          </div>

        <div class="container-input">
          <div class="form-group">
              <label for="h">h ( ultize . para separar ):</label>
              <input type="number" class="form-control" id="h" placeholder="" required onchange="habilitarBtn()">
          </div>
        </div>

        <div class="container-input">
            <button type="submit" onclick="calcular()" class="btn btn-primary" id="btn_calcular" disabled>Calcular</button>
            <button type="reset" onclick="limparCampos()" class="btn btn-danger" id="btn_limpar">Limpar Campos</button>
        </div>

        <div class="text-center">
          <div class="div_resultado">
            <h4 id="resultado"></h4>
            <div class="text-center">
              <h4 id="explicacao"></p>
            </div>
          </div>
        </div>


      </div>

    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
